#Datasource configurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://@localhost:3306/harikumar
spring.datasource.username=root
spring.datasource.password=HARI

#JPA-Hibernate configurations
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Embedded server port number
server.port=8084

#Embedded server :-: web-application context-path
server.servlet.context-path=/jobseeker

#ViewResolverinputs
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Server machine folder to store location
store.location=D:/CD_Store