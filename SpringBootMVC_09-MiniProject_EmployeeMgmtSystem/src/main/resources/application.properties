#Embedded server port number
server.port=8084

#Context-path of the web-application when running in embedded server
server.servlet.context-path=/employee

#ViewResolver inputs
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Datasource configurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/harikumar
spring.datasource.username=root
spring.datasource.password=HARI

#JPA-Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Form validations
spring.messages.basename=com/mvc/mp/validations/validation
spring.messages.encoding=UTF-8

