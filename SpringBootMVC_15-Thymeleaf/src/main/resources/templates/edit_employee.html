<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit employee - Employee management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container container-fluid pt-3">

	<h1 class="text-danger bi bi-pencil-square"> Edit employee</h1>
	<hr>
	<br>
	<div class="row">
	<div class="col-2"></div>
	<div class="col-8">
		<form th:action="@{/hire-employee}" th:object="${employee}" method="post" class="was-validated form-horizontal">
			<div>
				<label for="id" class="form-label text-primary col-3"><strong>Id : </strong></label>
				<input type="text" class="form-control col-9" th:field="*{id}" readonly>
			</div>
			<br>
			<div>
				<label for="name" class="form-label text-primary col-3"><strong>Name : </strong></label>
				<input type="text" class="form-control col-9" placeholder="Enter name here" th:field="*{name}" required>
				<span id="nameErr" class="text-danger invalid-feedback"></span>
			</div>
			<br>
			<div>
				<label for="email" class="form-label text-primary"><strong>Email : </strong></label>
				<input type="email" class="form-control col-9" placeholder="Enter email here" th:field="*{email}" required>
				<span id="emailErr" class="text-danger invalid-feedback"></span>
			</div>
			<br>
			<div>
				<label for="hireDate" class="form-label text-primary"><strong>Hire-date : </strong></label>
				<input type="date" class="form-control col-9" th:field="*{hireDate}" required>
				<span id="hireDateErr" class="text-danger invalid-feedback"></span>
			</div>
			<br>
			<div>
				<label for="job" class="form-label text-primary"><strong>Designation : </strong></label>
				<input type="text" class="form-control col-9" placeholder="Enter job here" th:field="*{job}" required>
				<span id="jobErr" class="text-danger invalid-feedback"></span>
			</div>
			<br>
			<div>
				<label for="salary" class="form-label text-primary"><strong>Salary : </strong></label>
				<input type="number" class="form-control col-9" placeholder="Enter salary here" th:field="*{salary}" required>
				<span id="" class="text-danger invalid-feedback"></span>
			</div>
			<br>
			<div align="center">
				<a th:href="@{./}"><button class="btn btn-primary col-2" type="button">Go back</button></a>
				<a href=""><button type="button" class="btn btn-warning col-2">Cancel</button></a>
				<button type="submit" class="btn btn-success col-2">Submit</button>
			</div>
			<br>
		</form>
	</div>
	<div class="col-2"></div>
	</div>

</body>
</html>
