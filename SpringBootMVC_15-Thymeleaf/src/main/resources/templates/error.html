<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Error page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container container-fluid pt-4 text-center">

	<div class="row align-items-center">
		<table class="table-hover text-primary">
			<tbody>
				<tr>
					<td>Status</td><td>::</td><td th:text="${status}"></td>
				</tr>
				<tr>
					<td>Time-stamp</td><td>::</td><td th:text="${timestamp}"></td>
				</tr>
				<tr>
					<td>Message</td><td>::</td><td th:text="${message}"></td>
				</tr>
				<tr>
					<td>Type</td><td>::</td><td th:text="${type}"></td>
				</tr>
				<tr>
					<td>Path</td><td>::</td><td th:text="${path}"></td>
				</tr>
				<tr>
					<td>Trace</td><td>::</td><td th:text="${trace}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
